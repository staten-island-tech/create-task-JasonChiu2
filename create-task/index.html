<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/c/ce/Poker-sm-224-Jh.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Battle!</title>
  </head>
  <body>
    <div class="header">
      <img src="heart.png" alt="heart" class="title-heart1">
      <h1>Who has the stronger card?</h1>
      <img src="heart.png" alt="heart" class="title-heart2">
    </div>
    <form id="form">
      <button id="submit">Play</button>
    </form>
    <div id="tracker"></div>
    <div id="result">
      <h2 class="result"></h2>
    </div>
    <div class="cardHolder">
      <div id="player"></div>
      <div id="computer"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
